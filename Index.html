    <h1>Lorde Kelvin</h1>
    <p>Foi um <i>engenheiro</i>, <em>matemático</em> e <i>físico</i> escocês que influenciou profundamente o <strong>pensamento científico</strong> do século XIX. Fez importantes contribuições na análise matemática da eletricidade e <strong>termodinâmica</strong>, e fez muito para unificar as disciplinas emergentes da física em sua forma moderna.</p>
